  <script>
    const predictions = {
        2024: 1.5704,
        2025: 1.5921,
        2026: 1.6137,
        2027: 1.6354,
        2028: 1.6571,
        2029: 1.6787,
        2030: 1.7004,
        2031: 1.7221,
        2032: 1.7437,
        2033: 1.7654,
        2034: 1.7870,
        2035: 1.8087,
        2036: 1.8304,
        2037: 1.8520,
        2038: 1.8737,
        2039: 1.8953,
        2040: 1.9170,
        2041: 1.9387,
        2042: 1.9603,
        2043: 1.9820,
        2044: 2.0036,
        2045: 2.0253,
        2046: 2.0470,
        2047: 2.0686
    };

    function showPrediction() {
        const year = parseInt(document.getElementById('yearInput').value);
        const resultDiv = document.getElementById('result');
        if (year >= 2024 && year <= 2047) {
            const prediction = predictions[year];
            resultDiv.innerText = `Predicted temperature change for ${year}: ${prediction}°C`;
        } else {
            resultDiv.innerText = 'Input is wrong.';
        }
    }
